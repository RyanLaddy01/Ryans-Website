<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RyanLabs</title>
    <style>
        /* Basic page setup */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(black, #001f3f); /* Black to Dark Blue gradient */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Styling for the "RyanLabs" text */
        h1 {
            font-size: 4rem;
            color: #00ccff; /* Light blue color for text */
            position: relative;
            top: 15vh; /* Position the text higher on the page */
            left: 10vw;
            animation: glow 3s ease-in-out infinite, float 10s ease-in-out infinite, resize 5s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.8), 0 0 20px rgba(0, 204, 255, 0.5); /* Light blue glow */
        }

        /* Floating animation for seamless loop */
        @keyframes float {
            0% {
                transform: translate(0px, 0px);
            }
            25% {
                transform: translate(10px, -10px);
            }
            50% {
                transform: translate(0px, -20px);
            }
            75% {
                transform: translate(-10px, -10px);
            }
            100% {
                transform: translate(0px, 0px);
            }
        }

        /* Text resizing animation */
        @keyframes resize {
            0%, 100% {
                font-size: 4rem;
            }
            50% {
                font-size: 4.5rem;
            }
        }

        /* Text glowing effect */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(0, 204, 255, 0.8), 0 0 20px rgba(0, 204, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 204, 255, 1), 0 0 40px rgba(0, 204, 255, 0.8);
            }
        }

        /* Menu button styling */
        #menuToggle {
            position: absolute;
            left: 10px;
            top: 20px;
            background-color: #001f3f; /* Dark blue button */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #menuToggle:hover {
            background-color: #003366; /* Lighter blue on hover */
        }

        /* Side menu styles */
        #sideMenu {
            position: fixed;
            left: -250px; /* Initially hidden */
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #001f3f; /* Dark blue background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: left 0.5s ease;
        }

        /* Buttons inside the menu */
        .menuButton {
            background-color: #003366; /* Slightly lighter blue for buttons */
            border: none;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menuButton:hover {
            background-color: #005580; /* Even lighter blue on hover */
        }

        /* Open state for the menu */
        #sideMenu.open {
            left: 0;
        }
    </style>
</head>
<body>

    <h1>RyanLabs</h1>

    <!-- Menu button to toggle the menu -->
    <button id="menuToggle">â˜° Menu</button>

    <!-- Side menu -->
    <div id="sideMenu">
        <button class="menuButton">Home</button>
        <button class="menuButton">About</button>
        <button class="menuButton">Services</button>
        <button class="menuButton">Contact</button>
    </div>

    <script>
        // JavaScript to toggle the side menu
        const menuToggle = document.getElementById('menuToggle');
        const sideMenu = document.getElementById('sideMenu');

        menuToggle.addEventListener('click', () => {
            sideMenu.classList.toggle('open');
        });
    </script>

</body>
</html>
