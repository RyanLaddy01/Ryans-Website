<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RyanLabs</title>
    <!-- Link to Google Fonts for a more playful, bubbly font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with a dark blue to black gradient */
        body {
            height: 100vh;
            background: linear-gradient(to bottom, #001f3f, black); /* Dark blue to black */
            font-family: 'Baloo 2', cursive; /* Bubbly font */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* "RyanLabs" text animation */
        h1 {
            font-size: 5rem; /* Increased font size for a more prominent effect */
            color: #00ccff; /* Light blue color */
            position: absolute;
            top: 12vh; /* Position it higher */
            left: 50vw;
            transform: translateX(-50%);
            animation: glow 3s ease-in-out infinite, float 10s ease-in-out infinite, resize 5s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.8), 0 0 20px rgba(0, 204, 255, 0.5); /* Light blue glow */
        }

        /* Floating effect */
        @keyframes float {
            0% {
                transform: translate(-50%, 0);
            }
            25% {
                transform: translate(-50%, -10px);
            }
            50% {
                transform: translate(-50%, -20px);
            }
            75% {
                transform: translate(-50%, -10px);
            }
            100% {
                transform: translate(-50%, 0);
            }
        }

        /* Resize effect */
        @keyframes resize {
            0%, 100% {
                font-size: 5rem;
            }
            50% {
                font-size: 5.5rem;
            }
        }

        /* Glowing effect */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(0, 204, 255, 0.8), 0 0 20px rgba(0, 204, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 204, 255, 1), 0 0 40px rgba(0, 204, 255, 0.8);
            }
        }

        /* Menu button styling */
        .menuButton {
            background-color: #005580; /* Darker blue */
            border: none;
            padding: 15px;
            margin: 10px 0;
            width: 200px;
            text-align: center;
            font-size: 18px;
            color: white;
            border-radius: 30px; /* Rounded button for a more "bubbly" look */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .menuButton:hover {
            background-color: #0077b3; /* Lighter blue on hover */
            transform: scale(1.05); /* Subtle zoom effect */
        }

        /* Button container to group buttons */
        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Slide-up menu styles */
        .slideMenu {
            position: fixed;
            left: 0;
            bottom: -100%;
            width: 100%;
            height: 50%;
            background-color: rgba(0, 0, 0, 0.95); /* Slightly transparent black */
            transition: bottom 0.5s ease;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 0;
        }

        /* Menu content styling */
        .menuContent {
            font-size: 24px;
        }

        /* "X" button to close the slide-up menu */
        .closeButton {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px; /* Slightly larger X */
            color: white;
            cursor: pointer;
        }

        /* Open state for the slide-up menu */
        .slideMenu.open {
            bottom: 0;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }

            .menuButton {
                width: 150px;
                font-size: 16px;
            }

            .slideMenu {
                height: 60%;
            }
        }
    </style>
</head>
<body>

    <h1>RyanLabs</h1>

    <!-- Container for menu buttons -->
    <div class="button-container">
        <button class="menuButton" data-menu="homeMenu">Home</button>
        <button class="menuButton" data-menu="aboutMenu">About</button>
        <button class="menuButton" data-menu="servicesMenu">Services</button>
        <button class="menuButton" data-menu="contactMenu">Contact</button>
    </div>

    <!-- Slide-up menus for each button -->
    <div id="homeMenu" class="slideMenu">
        <span class="closeButton">&times;</span>
        <div class="menuContent">Welcome to the Home section!</div>
    </div>

    <div id="aboutMenu" class="slideMenu">
        <span class="closeButton">&times;</span>
        <div class="menuContent">Learn more About us!</div>
    </div>

    <div id="servicesMenu" class="slideMenu">
        <span class="closeButton">&times;</span>
        <div class="menuContent">Explore our Services!</div>
    </div>

    <div id="contactMenu" class="slideMenu">
        <span class="closeButton">&times;</span>
        <div class="menuContent">Get in touch through the Contact section!</div>
    </div>

    <script>
        // Handle menu button clicks to open/close slide-up menus
        const menuButtons = document.querySelectorAll('.menuButton');
        const slideMenus = document.querySelectorAll('.slideMenu');
        const closeButtons = document.querySelectorAll('.closeButton');

        // Open menu function
        menuButtons.forEach(button => {
            button.addEventListener('click', () => {
                const menuId = button.getAttribute('data-menu');
                // Close any open menu
                slideMenus.forEach(menu => menu.classList.remove('open'));
                // Open the selected menu
                document.getElementById(menuId).classList.add('open');
            });
        });

        // Close menu function
        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.parentElement.classList.remove('open');
            });
        });
    </script>

</body>
</html>
