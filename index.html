<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RyanLabs</title>
    <style>
        /* Basic page setup */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(black, #001f3f); /* Black to dark blue gradient */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Styling for the "RyanLabs" text */
        h1 {
            font-size: 4rem;
            color: #00ccff; /* Light blue text */
            position: relative;
            top: 15vh; /* Higher on the page */
            left: 55vw; /* Move text more to the right */
            animation: glow 3s ease-in-out infinite, float 10s ease-in-out infinite, resize 5s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.8), 0 0 20px rgba(0, 204, 255, 0.5); /* Light blue glow */
        }

        /* Floating animation for seamless loop */
        @keyframes float {
            0% {
                transform: translate(0px, 0px);
            }
            25% {
                transform: translate(10px, -10px);
            }
            50% {
                transform: translate(0px, -20px);
            }
            75% {
                transform: translate(-10px, -10px);
            }
            100% {
                transform: translate(0px, 0px);
            }
        }

        /* Text resizing animation */
        @keyframes resize {
            0%, 100% {
                font-size: 4rem;
            }
            50% {
                font-size: 4.5rem;
            }
        }

        /* Text glowing effect */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(0, 204, 255, 0.8), 0 0 20px rgba(0, 204, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 204, 255, 1), 0 0 40px rgba(0, 204, 255, 0.8);
            }
        }

        /* Menu button styling */
        .menuButton {
            background-color: #003366; /* Slightly lighter blue */
            border: none;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            left: 10px;
            top: 20px;
        }

        .menuButton:hover {
            background-color: #005580; /* Even lighter blue on hover */
        }

        /* Slide-up menu styles */
        .slideMenu {
            position: fixed;
            left: 0;
            bottom: -100%; /* Hidden initially */
            width: 100%;
            height: 50%; /* Adjust height as needed */
            background-color: rgba(0, 0, 0, 0.9);
            transition: bottom 0.5s ease;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Menu content styling */
        .menuContent {
            font-size: 24px;
        }

        /* "X" button to close the slide-up menu */
        .closeButton {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Open state for the slide-up menu */
        .slideMenu.open {
            bottom: 0;
        }
    </style>
</head>
<body>

    <h1>RyanLabs</h1>

    <!-- Menu buttons to trigger the slide-up menu -->
    <button class="menuButton" data-menu="homeMenu">Home</button>
    <button class="menuButton" data-menu="aboutMenu" style="top: 80px;">About</button>
    <button class="menuButton" data-menu="servicesMenu" style="top: 140px;">Services</button>
    <button class="menuButton" data-menu="contactMenu" style="top: 200px;">Contact</button>

    <!-- Slide-up menus for each button -->
    <div id="homeMenu" class="slideMenu">
        <span class="closeButton">&times;</span>
        <div class="menuContent">
            Welcome to the Home section!
        </div>
    </div>

    <div id="aboutMenu" class="slideMenu">
        <span class="closeButton">&times;</span>
        <div class="menuContent">
            Learn more About us!
        </div>
    </div>

    <div id="servicesMenu" class="slideMenu">
        <span class="closeButton">&times;</span>
        <div class="menuContent">
            Explore our Services!
        </div>
    </div>

    <div id="contactMenu" class="slideMenu">
        <span class="closeButton">&times;</span>
        <div class="menuContent">
            Get in touch through the Contact section!
        </div>
    </div>

    <script>
        // JavaScript to handle the slide-up menu and close button functionality
        const menuButtons = document.querySelectorAll('.menuButton');
        const slideMenus = document.querySelectorAll('.slideMenu');
        const closeButtons = document.querySelectorAll('.closeButton');

        // Function to open the appropriate menu
        menuButtons.forEach(button => {
            button.addEventListener('click', () => {
                const menuId = button.getAttribute('data-menu');
                // Close any open menu
                slideMenus.forEach(menu => menu.classList.remove('open'));
                // Open the selected menu
                document.getElementById(menuId).classList.add('open');
            });
        });

        // Function to close the menu when the "X" is clicked
        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.parentElement.classList.remove('open');
            });
        });
    </script>

</body>
</html>
